<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            font-family: 'Roboto', Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #004e92;
            color: #ffffff;
            padding: 40px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }

        .header::after {
            content: '';
            display: block;
            width: 50px;
            height: 4px;
            background-color: #00aaff;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .content {
            padding: 40px 20px;
            text-align: center;
        }

        .otp-code {
            font-size: 36px;
            color: #004e92;
            margin: 20px 0;
            font-weight: bold;
            letter-spacing: 5px;
        }

        .otp-code span {
            position: relative;
            display: inline-block;
        }

        .color-line {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 4px;
            border-radius: 2px;
        }

        .color-line.red-line {
            background-color: #d90429;
        }

        .color-line.green-line {
            background-color: #3cba54;
        }

        .color-line.blue-line {
            background-color: #4285f4;
        }

        .message {
            font-size: 16px;
            color: #333333;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px 0;
            background-color: #00aaff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #008fcc;
        }

        .footer {
            background-color: #f7f7f7;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #777777;
        }

        .footer a {
            color: #004e92;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media only screen and (max-width: 600px) {
            .content {
                padding: 20px;
            }

            .otp-code {
                font-size: 28px;
                letter-spacing: 3px;
            }

            .button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }

        /* Unique style for H1 */
        h1 {
            color: #004e92;
            font-size: 32px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            Ecommerce
        </div>
        <div class="content">
            <h1>OTP VERIFICATION</h1>
            <p class="message">Please use the code below to verify your email address. This code is valid for the next
                5 minutes.</p>
            <div class="otp-code">
                <span>1<span class="color-line red-line"></span></span>
                <span>2<span class="color-line green-line"></span></span>
                <span>3<span class="color-line blue-line"></span></span>
                <span>1<span class="color-line red-line"></span></span>
                <span>2<span class="color-line green-line"></span></span>
                <span>3<span class="color-line blue-line"></span></span>
            </div>
            <a href="http://localhost:3000/OTP?891273" class="button">Verify Now</a>
        </div>
        <div class="footer">
            &copy; 2024 Your Company Name. All rights reserved.<br>
            1234 Street Name, City, Country | <a href="mailto:support@yourcompany.com">support@yourcompany.com</a><br>
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </div>
    </div>
</body>

</html>
